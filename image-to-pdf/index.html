<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Convert JPG or PNG images to PDF instantly with MYCHOOSE. Fast, secure, and easy to use.">
<title>MYCHOOSE - Image to PDF Converter</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #333;
        transition: background 0.3s, color 0.3s;
    }
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
    }
    header img {
        height: 40px;
    }
    .dark-mode {
        background-color: #121212;
        color: #f1f1f1;
    }
    .container {
        max-width: 600px;
        margin: auto;
        padding: 40px 20px;
        text-align: center;
    }
    .upload-box {
        border: 2px dashed #007bff;
        padding: 40px;
        border-radius: 10px;
        background-color: white;
        cursor: pointer;
        margin-bottom: 20px;
    }
    .dark-mode .upload-box {
        background-color: #1e1e1e;
        border-color: #3399ff;
    }
    button {
        background-color: #007bff;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background-color: #0056b3;
    }
    #darkToggle {
        background: none;
        border: 1px solid white;
        color: white;
        padding: 6px 12px;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
<header>
    <img src="data:image/png;base64,PUT-YOUR-BASE64-LOGO-HERE" alt="MYCHOOSE Logo">
    <button id="darkToggle">Dark Mode</button>
</header>

<div class="container">
    <h1>Image to PDF Converter</h1>
    <div class="upload-box" id="uploadBox">
        Click or Drag & Drop Images Here
        <input type="file" id="fileInput" accept="image/*" multiple style="display:none;">
    </div>
    <button id="convertBtn">Convert to PDF</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
    const { jsPDF } = window.jspdf;
    const uploadBox = document.getElementById('uploadBox');
    const fileInput = document.getElementById('fileInput');
    const convertBtn = document.getElementById('convertBtn');
    let images = [];

    uploadBox.addEventListener('click', () => fileInput.click());
    uploadBox.addEventListener('dragover', e => { e.preventDefault(); uploadBox.style.borderColor = '#0056b3'; });
    uploadBox.addEventListener('dragleave', () => uploadBox.style.borderColor = '#007bff');
    uploadBox.addEventListener('drop', e => {
        e.preventDefault();
        images = [...e.dataTransfer.files];
    });
    fileInput.addEventListener('change', e => {
        images = [...e.target.files];
    });

    convertBtn.addEventListener('click', () => {
        if (images.length === 0) {
            alert("Please upload at least one image.");
            return;
        }
        const pdf = new jsPDF();
        images.forEach((imgFile, i) => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = function() {
                    const width = pdf.internal.pageSize.getWidth();
                    const height = (img.height * width) / img.width;
                    if (i > 0) pdf.addPage();
                    pdf.addImage(img, 'JPEG', 0, 0, width, height);
                    if (i === images.length - 1) pdf.save('converted.pdf');
                }
            }
            reader.readAsDataURL(imgFile);
        });
    });

    document.getElementById('darkToggle').addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
    });
</script>
</body>
</html>
