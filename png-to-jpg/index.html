<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert PNG to JPG easily with mychoose.online. Drag and drop your files for fast, user-friendly conversion.">
    <meta name="keywords" content="PNG to JPG, mychoose.online, image converter, free converter, PNG to JPG online">
    <meta name="author" content="mychoose.online">
    <title>PNG to JPG Converter - mychoose.online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #111827;
            color: #fff;
            transition: all 0.3s ease;
        }

        body.light-mode {
            background-color: #f3f4f6;
            color: #1e3a8a;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #1e3a8a;
        }

        header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        header p {
            font-size: 16px;
        }

        header a {
            color: #3b82f6;
            text-decoration: none;
        }

        header a:hover {
            text-decoration: underline;
        }

        #theme-toggle {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .converter {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }

        .drag-drop-area {
            border: 2px dashed #3b82f6;
            padding: 50px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
        }

        .drag-drop-area:hover {
            background-color: #374151;
        }

        body.light-mode .drag-drop-area:hover {
            background-color: #e5e7eb;
        }

        #file-input {
            display: none;
        }

        .features.hidden {
            display: none;
        }

        .settings {
            margin: 20px 0;
        }

        label {
            font-size: 16px;
        }

        #quality {
            width: 100%;
            accent-color: #3b82f6;
        }

        .preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }

        .preview img {
            max-width: 100px;
            border-radius: 5px;
        }

        #convert-btn {
            background-color: #3b82f6;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #convert-btn:disabled {
            background-color: #6b7280;
            cursor: not-allowed;
        }

        #convert-btn:hover:not(:disabled) {
            background-color: #1e3a8a;
        }

        .error {
            color: #ef4444;
            margin-top: 10px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #1e3a8a;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 600px) {
            .converter {
                margin: 20px;
                padding: 15px;
            }
            header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body class="dark-mode">
    <header>
        <h1>PNG to JPG</h1>
        <p>by <a href="https://mychoose.online" target="_blank">mychoose.online</a></p>
        <button id="theme-toggle" aria-label="Toggle Dark/Light Mode">ðŸŒ™</button>
    </header>
    <main>
        <section class="converter" id="converter">
            <div class="drag-drop-area" id="drag-drop">
                <p>Drag & Drop PNG Files Here or Click to Upload</p>
                <input type="file" id="file-input" accept=".png" multiple>
            </div>
            <div class="features hidden" id="features">
                <div class="preview" id="preview"></div>
                <div class="settings">
                    <label for="quality">JPG Quality: <span id="quality-value">80</span>%</label>
                    <input type="range" id="quality" min="1" max="100" value="80">
                </div>
                <button id="convert-btn" disabled>Convert to JPG</button>
                <div id="error" class="error"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 mychoose.online. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('file-input');
            const dragDropArea = document.getElementById('drag-drop');
            const features = document.getElementById('features');
            const convertBtn = document.getElementById('convert-btn');
            const preview = document.getElementById('preview');
            const error = document.getElementById('error');
            const qualityInput = document.getElementById('quality');
            const qualityValue = document.getElementById('quality-value');
            const themeToggle = document.getElementById('theme-toggle');
            let files = [];

            dragDropArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                dragDropArea.style.backgroundColor = '#374151';
            });

            dragDropArea.addEventListener('dragleave', () => {
                dragDropArea.style.backgroundColor = 'transparent';
            });

            dragDropArea.addEventListener('drop', (e) => {
                e.preventDefault();
                dragDropArea.style.backgroundColor = 'transparent';
                files = Array.from(e.dataTransfer.files).filter(file => file.type === 'image/png');
                if (files.length === 0) {
                    showError('Sirf PNG files upload kar bhai!');
                    return;
                }
                showFeatures(files);
            });

            dragDropArea.addEventListener('click', () => fileInput.click());

            fileInput.addEventListener('change', () => {
                files = Array.from(fileInput.files).filter(file => file.type === 'image/png');
                if (files.length === 0) {
                    showError('Sirf PNG files upload kar bhai!');
                    return;
                }
                showFeatures(files);
            });

            qualityInput.addEventListener('input', () => {
                qualityValue.textContent = qualityInput.value;
            });

            convertBtn.addEventListener('click', () => {
                files.forEach(file => convertToJPG(file));
            });

            function showFeatures(files) {
                dragDropArea.classList.add('hidden');
                features.classList.remove('hidden');
                displayPreview(files);
                convertBtn.disabled = false;
            }

            function displayPreview(files) {
                preview.innerHTML = '';
                files.forEach(file => {
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(file);
                    img.alt = `Preview of ${file.name}`;
                    preview.appendChild(img);
                });
            }

            function convertToJPG(file) {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                img.src = URL.createObjectURL(file);

                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    const quality = qualityInput.value / 100;
                    canvas.toBlob((blob) => {
                        const url = URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = file.name.replace('.png', '.jpg');
                        link.click();
                        URL.revokeObjectURL(url);
                    }, 'image/jpeg', quality);
                };
            }

            function showError(message) {
                error.textContent = message;
                setTimeout(() => error.textContent = '', 3000);
            }

            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('light-mode');
                themeToggle.textContent = document.body.classList.contains('light-mode') ? 'ðŸŒž' : 'ðŸŒ™';
            });
        });
    </script>
</body>
</html>
